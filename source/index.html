<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
  <!--
  font-family: 'Jost', sans-serif;
  font-family: 'Open Sans', sans-serif;
  -->

  <meta name='color-scheme' content='light dark'>
  <meta name="theme-color" media='(prefers-color-scheme: light)' content="#c7cbcc">
  <meta name="theme-color" media='(prefers-color-scheme: dark)' content="#273a43">

  <script>
    if(matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
      document.documentElement.style.display = 'none';
      document.head.insertAdjacentHTML(
        'beforeend',
        '<link rel="stylesheet" href="light.css" onload="document.documentElement.style.display=\'\'">'
      )
    }
  </script>

  <title>Henkel Admin</title>

  <!--dark and light theme styles-->
  <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">
    <div class="header__wrap">
      <button class="header__menu-btn neumorphic-button" type="button"></button>
      <div class="header__welcome">
        <p class="header__welcome-text">С возвращением</p>
        <h2 class="header__name-title">Anton Ashurek</h2>
      </div>
      <label class="header__search">
        <input class="header__search-input neumorphic-search" type="text" placeholder="поиск">
      </label>
      <div class="header__controls">
        <fieldset class="theme-switcher neumorphic-button">
          <legend class="visually-hidden">Scheme</legend>
          <input class="theme-switcher__radio theme-switcher__radio--light" type="radio" name="color-scheme" value="light" aria-label="light">
          <input class="theme-switcher__radio theme-switcher__radio--auto" type="radio" name="color-scheme" value="auto" aria-label="auto tcheme" checked>
          <input class="theme-switcher__radio theme-switcher__radio--dark" type="radio" name="color-scheme" value="dark" aria-label="dark">
          <div class="theme-switcher__status"></div>
        </fieldset>
        <button class="header__exit-button neumorphic-button" type="button"></button>
      </div>
    </div>
  </header>
  <nav class="navigation">
    <img class="navigation__logo" src="./img/logo//henkel-logo.png" width="300" height="180" alt="">
    <ul class="navigation__list">
      <h2 class="navigation__title">Предложения</h2>
      <li class="navigation__item">
        <a class="navigation__link navigation__link--offers-all" href="#">Все предложения</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link navigation__link--offers-date" href="#">Предложения по дате</a>
      </li>
    </ul>
    <ul class="navigation__list">
      <h2 class="navigation__title">Инвестиции</h2>
      <li class="navigation__item">
        <a class="navigation__link navigation__link--invest-all" href="#">Все инвестиции</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link navigation__link--invest-payer" href="#">По плательщику</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link navigation__link--invest-date" href="#">По дате</a>
      </li>
    </ul>
    <ul class="navigation__list">
      <h2 class="navigation__title">Каталог продуктов</h2>
      <li class="navigation__item">
        <a class="navigation__link navigation__link--product" href="#">Все продукты</a>
      </li>
    </ul>
  </nav>
  <main class="main">

  </main>
  <footer class="footer">

  </footer>
  <script src="js/bundle.js"></script>
</body>
</html>
